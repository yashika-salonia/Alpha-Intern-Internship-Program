<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="logo">
            <img src="spotify-logo.png" alt="Spotify Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for artists, songs, or podcasts">
        </div>
    </header>
    <div id="app">
        <div id="sidebar">
            <nav>
                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
            </nav>
        </div>
        <div id="main">
            <h2>Popular Songs</h2>
            <div class="content">
                <!-- 1 -->
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="Album">
                    <div>Unstoppable <span class="songs"><span class="time">03:41 <i class='bx bx-play-circle' id="1"></i></span></span></div>
                </div>
                <!-- 2 -->
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="Album">
                    <div>O Mahi <span class="songs"><span class="time">04:06 <i class='bx bx-play-circle' id="2" ></i></span></span></div>
                </div>
                <!-- 3 -->
                <div class="songItem">
                    <img src="covers/cover3.jpg" alt="Album">
                    <div>Sajni <span class="songs"><span class="time">02:26 <i class='bx bx-play-circle' id="3" ></i></span></span></div>
                </div>
                <!-- 4 -->
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="Album">
                    <div>Khol de par <span class="songs"><span class="time">03:13 <i class='bx bx-play-circle' id="4" ></i></span></span></div>
                </div>
                <!-- 5 -->
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="Album">
                    <div>Namo Namo <span class="songs"><span class="time">03:24 <i class='bx bx-play-circle' id="5"></i></span></span></div>
                </div>
                <!-- 6 -->
                <div class="songItem">
                    <img src="covers/cover6.jpg" alt="Album">
                    <div>Style <span class="songs"><span class="time">04:03 <i class='bx bx-play-circle' id="6" ></i></span></span></div>
                </div>
                <!-- 7 -->
                <div class="songItem">
                    <img src="covers/cover7.jpg" alt="Album">
                    <div>Soulmate <span class="songs"><span class="time">03:33 <i class='bx bx-play-circle' id="7" ></i></span></span></div>
                </div>
                <!-- 8 -->
                <div class="songItem">
                    <img src="covers/cover8.jpg" alt="Album">
                    <div>Teri Mitti <span class="songs"><span class="time">04:48 <i class='bx bx-play-circle' id="8" ></i></span></span></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class='bx bx-skip-previous'></i>
            <i id="play" class='bx bx-play-circle'></i>
            <i id="next" class='bx bx-skip-next'></i>
        </div>
        <div class="songInfo">
            <img src="playing gif.gif" width="42px" id="gif" alt="gif"><span id="songName">Unstoppable</span>
        </div>
        </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
